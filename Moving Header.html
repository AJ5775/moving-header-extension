<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moving Header Extension</title>
  <style>
    html,body { height:100%; margin:0; padding:0; font-family: Arial, sans-serif; }
    #header {
      width:100%;
      background:#f5f7fb;
      box-sizing:border-box;
      padding:6px 0;
      overflow:hidden;
      border-radius:6px;
      display:flex;
      align-items:center;
    }
    #header .track {
      white-space:nowrap;
      display:inline-block;
      padding-left:100%;
      will-change:transform;
      animation-name:marquee;
      animation-timing-function:linear;
      animation-iteration-count:infinite;
      animation-duration:20s; /* JS adjusts this */
      font-weight:700;
      font-size:18px;
      color:#1f77b4;
    }
    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="header"><div class="track">Created by Akshay</div></div>

  <!-- Tableau Extensions API (CDN) -->
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>

  <!-- Your logic -->
  <script src="movingHeader.js"></script>
</body>
</html>

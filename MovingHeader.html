<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        .marquee {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            color: #0073b1; /* Customize color */
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        Welcome to the Tableau Dashboard! Dynamic Moving Header POC.
    </div>
</body>
</html>
